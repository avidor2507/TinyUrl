<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/static/app.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Tiny URL</title>
  </head>
  <body class="bg-light">
    <div class="jumbotron text-center bg-light">
      <div class="container">
        <!--header-->
        <h1 class="jumbotron-heading">Tiny URL</h1>
        <!--form-->
        <form
          name="urlForm"
          class="needs-validation mt-3"
          novalidate
          id="forms"
        >
          <!--url input-->
          <div class="form-group row">
            <div class="col-12">
              <input
                id="url"
                type="url"
                class="form-control"
                placeholder="Enter Your URL Here"
                required
                uri
              />
              <div id="url-input-error" class="invalid-feedback">
                Please provide a valid URL.
              </div>
            </div>
          </div>
          <!--resault-->
          <div class="form-group row mb-0">
            <div class="col-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control" disabled id="res" />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  disabled
                  id="copy"
                >
                  Copy
                </button>
              </div>
            </div>
          </div>
          <!--submit-->
          <div class="form-group row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-25" id="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
